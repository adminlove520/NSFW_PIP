    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f07c82;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .player-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 80vh;
            gap: 30px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: rgba(0,0,0,0.5); /* 半透明黑色 */
            transition: all 0.3s ease;
            width: 518px;
            height: 920px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        
        video {
            background: #000;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 初始隐藏控制元素 */
        .hide-controls::-webkit-media-controls {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-start-playback-button {
            display: none !important;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            background-color: #d11a2d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 26, 45, 0.4);
            min-width: 120px;
            position: relative;
            z-index: 20;
            user-select: none;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(209, 26, 45, 0.5);
            background-color: #e62e42;
        }
        
        button:active, button.active-state {
            transform: translateY(1px);
            background-color: #b01525;
            transition: background-color 0.1s ease;
        }
        
        .mute-active {
            background: linear-gradient(to right, #4CAF50, #8BC34A) !important;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 15;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(209, 26, 45, 0.3);
            border-radius: 50%;
            border-top-color: #d11a2d;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #fff;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 15;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #d11a2d;
            transition: width 0.3s ease;
        }
        
        .cache-status {
            display: none; /* 隐藏缓存状态显示 */
        }
        
        /* 小屏幕笔记本电脑样式 (6:19比例) */
        @media (min-width: 451px) and (max-width: 1024px) {
            .video-container {
                width: 60vh; /* 使用视口高度作为基准 */
                height: 95vh; /* 6:19比例调整 */
                max-width: 380px;
                max-height: 600px;
            }
            
            .player-container {
                gap: 20px;
            }
            
            .controls {
                gap: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.95rem;
                min-width: 110px;
            }
        }
        
        /* 移动端样式 */
        @media (max-width: 450px) {
            .player-container {
                flex-direction: column;
            }
            
            .video-container {
                width: 388px;
                height: 690px;
            }
            
            .controls {
                flex-direction: row;
                gap: 8px;
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
                padding: 0 10px;
            }
            
            button {
                padding: 12px 15px;
                font-size: 0.9rem;
                min-width: auto;
                width: 120px;
                border-radius: 8px;
            }
        }
        
        /* 小屏幕设备 */
        @media (max-width: 400px) {
            .video-container {
                width: 376px;
                height: 668px;
            }
            
            .controls {
                gap: 6px;
            }
            
            button {
                padding: 10px 12px;
                font-size: 0.8rem;
                border-radius: 6px;
                width: 110px;
            }
        }
        
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-container" id="videoContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="cache-status" id="cacheStatus"></div>
            <div class="video-wrapper" id="videoWrapper">
                <video id="videoPlayer" playsinline class="hide-controls"></video>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleMuteBtn">开启静音</button>
            <button id="autoPlayBtn">自动连播</button>
            <button id="reloadBtn">下个视频</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const videoWrapper = document.getElementById('videoWrapper');
            const reloadBtn = document.getElementById('reloadBtn');
            const toggleMuteBtn = document.getElementById('toggleMuteBtn');
            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const cacheStatus = document.getElementById('cacheStatus');
            
            // 自动连播状态
            let autoPlayEnabled = false;
            let controlsTimeout = null;
            let currentApiIndex = -1;
            let retryAttempts = 0;
            const MAX_RETRIES = 5;
            let retryTimer = null;
            
            // 视频缓存相关变量
            const CACHE_SIZE = 10; // 缓存10个视频
            const CACHE_THRESHOLD = 3; // 缓存阈值，当剩余3个视频时开始缓存
            let videoCache = []; // 视频缓存队列
            let isCaching = false; // 是否正在缓存
            
            // API端点数组
            const API_URLS = [
                'http://api.xingchenfu.xyz/API/hssp.php',
                'http://api.xingchenfu.xyz/API/wmsc.php',
                'http://api.xingchenfu.xyz/API/tianmei.php',
                'http://api.xingchenfu.xyz/API/cdxl.php',
                'http://api.xingchenfu.xyz/API/yzxl.php',
                'http://api.xingchenfu.xyz/API/rwsp.php',
                'http://api.xingchenfu.xyz/API/nvda.php',
                'http://api.xingchenfu.xyz/API/bsxl.php',
                'http://api.xingchenfu.xyz/API/zzxjj.php',
                'http://api.xingchenfu.xyz/API/jk.php',
                'https://v2.xxapi.cn/api/meinv?return=302',
                'https://api.jkyai.top/API/jxhssp.php',
                'https://api.jkyai.top/API/jxbssp.php'
            ];
            
            // 随机选择一个API
            function getRandomAPI() {
                // 确保不重复使用相同的API
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * API_URLS.length);
                } while (newIndex === currentApiIndex && API_URLS.length > 1);
                
                currentApiIndex = newIndex;
                return API_URLS[currentApiIndex] + '?t=' + new Date().getTime();
            }
            
            // 检查是否需要缓存更多视频
            function shouldCacheMore() {
                return videoCache.length <= CACHE_THRESHOLD;
            }
            
            // 创建缓存视频元素
            function createCacheVideoElement() {
                const video = document.createElement('video');
                video.style.display = 'none';
                video.preload = 'auto';
                video.muted = true; // 静音预加载避免声音干扰
                document.body.appendChild(video);
                return video;
            }
            
            // 预加载视频到缓存
            function preloadVideoToCache() {
                if (videoCache.length >= CACHE_SIZE || isCaching || !shouldCacheMore()) return;
                
                isCaching = true;
                const videoUrl = getRandomAPI();
                const videoElement = createCacheVideoElement();
                
                videoElement.src = videoUrl;
                
                // 视频加载成功
                videoElement.addEventListener('loadeddata', function() {
                    // 添加到缓存
                    videoCache.push({
                        url: videoUrl,
                        element: videoElement
                    });
                    
                    isCaching = false;
                    
                    // 继续填充缓存
                    if (shouldCacheMore()) {
                        setTimeout(preloadVideoToCache, 500);
                    }
                });
                
                // 视频加载失败
                videoElement.addEventListener('error', function() {
                    document.body.removeChild(videoElement);
                    isCaching = false;
                    
                    // 稍后重试
                    setTimeout(preloadVideoToCache, 1000);
                });
            }
            
            // 从缓存获取视频
            function getVideoFromCache() {
                if (videoCache.length === 0) return null;
                
                // 获取第一个缓存视频
                const cachedVideo = videoCache.shift();
                
                // 检查是否需要补充缓存
                if (shouldCacheMore()) {
                    setTimeout(preloadVideoToCache, 100);
                }
                
                return cachedVideo;
            }
            
            // 调整视频容器大小
            function resizeVideoContainer() {
                if (videoPlayer.videoWidth && videoPlayer.videoHeight) {
                    const aspectRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
                    const containerWidth = videoContainer.offsetWidth;
                    const containerHeight = videoContainer.offsetHeight;
                    const containerAspectRatio = containerWidth / containerHeight;
                    
                    let width, height;
                    
                    if (aspectRatio > containerAspectRatio) {
                        // 视频比容器更宽
                        width = containerWidth;
                        height = width / aspectRatio;
                    } else {
                        // 视频比容器更高
                        height = containerHeight;
                        width = height * aspectRatio;
                    }
                    
                    // 居中显示
                    videoPlayer.style.width = width + 'px';
                    videoPlayer.style.height = height + 'px';
                }
            }
            
            // 清除重试计时器
            function clearRetryTimer() {
                if (retryTimer) {
                    clearTimeout(retryTimer);
                    retryTimer = null;
                }
            }
            
            // 显示加载状态
            function showLoading() {
                loading.style.display = 'flex';
                videoPlayer.style.display = 'none';
            }
            
            // 隐藏加载状态
            function hideLoading() {
                loading.style.display = 'none';
                videoPlayer.style.display = 'block';
            }
            
            // 隐藏控制元素
            function hideControls() {
                videoPlayer.classList.add('hide-controls');
            }
            
            // 显示控制元素
            function showControls() {
                clearTimeout(controlsTimeout);
                videoPlayer.classList.remove('hide-controls');
                
                // 3秒后自动隐藏控制元素
                controlsTimeout = setTimeout(hideControls, 3000);
            }
            
            // 清理视频资源
            function cleanupVideoResources() {
                // 清理主视频播放器资源
                videoPlayer.pause();
                videoPlayer.src = '';
                videoPlayer.load();
                
                // 移除可能的事件监听器
                videoPlayer.onloadedmetadata = null;
                videoPlayer.onerror = null;
            }
            
            // 从缓存加载视频
            function loadVideoFromCache() {
                const cachedVideo = getVideoFromCache();
                
                if (cachedVideo) {
                    // 清理当前视频资源
                    cleanupVideoResources();
                    
                    // 使用缓存的视频URL
                    videoPlayer.src = cachedVideo.url;
                    
                    // 移除缓存视频元素
                    document.body.removeChild(cachedVideo.element);
                    
                    // 开始播放视频 - 对于缓存视频，不需要显示加载状态
                    videoPlayer.onloadedmetadata = function() {
                        resizeVideoContainer();
                        videoPlayer.play().catch(e => console.error('播放错误:', e));
                    };
                    
                    videoPlayer.onerror = function() {
                        // 如果缓存的视频有问题，回退到正常加载
                        loadVideoDirect();
                    };
                } else {
                    // 没有缓存视频，直接加载
                    loadVideoDirect();
                }
            }
            
            // 直接加载视频（无缓存时使用）
            function loadVideoDirect() {
                // 清除之前的重试计时器
                clearRetryTimer();
                
                // 清理视频资源
                cleanupVideoResources();
                
                // 显示加载状态
                showLoading();
                
                // 获取随机API URL
                const selectedAPI = getRandomAPI();
                
                // 设置视频源
                videoPlayer.src = selectedAPI;
                
                // 根据自动连播状态设置是否循环播放
                videoPlayer.loop = !autoPlayEnabled;
                
                // 开始播放视频
                videoPlayer.onloadedmetadata = function() {
                    resizeVideoContainer();
                    videoPlayer.play().catch(e => console.error('播放错误:', e));
                    hideLoading();
                };
            }
            
            // 错误处理函数
            function handleVideoError() {
                retryAttempts++;
                
                if (retryAttempts <= MAX_RETRIES) {
                    // 设置重试计时器
                    retryTimer = setTimeout(function() {
                        loadVideoFromCache();
                    }, 1000); // 缩短重试等待时间
                } else {
                    // 重置重试次数
                    retryAttempts = 0;
                    // 直接切换到下一个视频
                    loadVideoFromCache();
                }
            }
            
            // 按钮点击反馈效果
            function addButtonFeedback(button) {
                button.classList.add('active-state');
                setTimeout(() => {
                    button.classList.remove('active-state');
                }, 200);
            }
            
            // 添加触摸事件处理函数
            function addTouchListeners() {
                // 为按钮添加触摸事件
                const buttons = document.querySelectorAll('button');
                
                buttons.forEach(button => {
                    // 防止触摸时滚动
                    button.addEventListener('touchstart', function(e) {
                        e.stopPropagation();
                        this.classList.add('active-state');
                    }, {passive: true});
                    
                    // 防止触摸时触发其他事件
                    button.addEventListener('touchend', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        this.classList.remove('active-state');
                        this.click(); // 触发点击事件
                    }, {passive: false});
                    
                    button.addEventListener('touchcancel', function() {
                        this.classList.remove('active-state');
                    });
                });
            }
            
            // 初始设置
            function init() {
                // 确保视频不显示控制元素
                videoPlayer.controls = true;
                videoPlayer.setAttribute('controlslist', 'nodownload noremoteplayback noplaybackrate');
                
                // 初始加载视频
                loadVideoFromCache();
                
                // 开始预填充缓存
                for (let i = 0; i < CACHE_SIZE; i++) {
                    setTimeout(preloadVideoToCache, i * 300); // 错开加载时间
                }
                
                addTouchListeners();
                
                // 初始隐藏控制元素
                setTimeout(hideControls, 100);
            }
            
            // 初始化
            init();
            
            // 视频加载完成事件
            videoPlayer.addEventListener('loadedmetadata', function() {
                resizeVideoContainer();
                hideLoading();
                retryAttempts = 0;
                
                // 自动播放视频
                videoPlayer.play().catch(e => {
                    console.error('自动播放失败:', e);
                });
            });
            
            // 视频播放事件
            videoPlayer.addEventListener('play', function() {
                // 播放时隐藏控制元素
                hideControls();
            });
            
            // 视频暂停事件
            videoPlayer.addEventListener('pause', function() {
                // 暂停时显示控制元素
                showControls();
            });
            
            // 视频播放结束事件
            videoPlayer.addEventListener('ended', function() {
                if (autoPlayEnabled) {
                    // 如果开启自动连播，播放下一个视频
                    loadVideoFromCache();
                } else {
                    // 播放结束时显示控制元素
                    showControls();
                }
            });
            
            // 点击视频切换播放/暂停状态
            videoWrapper.addEventListener('click', function(e) {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
                showControls();
            });
            
            // 鼠标移动显示控制元素
            videoWrapper.addEventListener('mousemove', function() {
                if (!videoPlayer.paused) {
                    showControls();
                }
            });
            
            // 下一个按钮事件
            reloadBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                loadVideoFromCache();
            });
            
            // 自动连播按钮事件
            autoPlayBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                autoPlayEnabled = !autoPlayEnabled;
                autoPlayBtn.textContent = autoPlayEnabled ? '关闭连播' : '自动连播';
                autoPlayBtn.style.background = autoPlayEnabled 
                    ? 'linear-gradient(to right, #4CAF50, #8BC34A)' 
                    : '#d11a2d';
                
                // 根据自动连播状态更新循环播放设置
                videoPlayer.loop = !autoPlayEnabled;
            });
            
            // 切换静音按钮事件
            toggleMuteBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                videoPlayer.muted = !videoPlayer.muted;
                toggleMuteBtn.textContent = videoPlayer.muted ? '取消静音' : '开启静音';
                
                // 更新静音按钮样式
                if (videoPlayer.muted) {
                    toggleMuteBtn.classList.add('mute-active');
                } else {
                    toggleMuteBtn.classList.remove('mute-active');
                }
            });
            
            // 视频事件监听
            videoPlayer.addEventListener('error', function() {
                handleVideoError();
            });
            
            // 窗口大小改变时重新调整视频容器
            window.addEventListener('resize', function() {
                resizeVideoContainer();
            });

            // 添加移动端特定的事件处理
            if ('ontouchstart' in window) {
                // 添加触摸反馈
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.style.opacity = '0.8';
                    });
                    
                    btn.addEventListener('touchend', function() {
                        this.style.opacity = '1';
                    });
                });
            }
        });
    </script>
