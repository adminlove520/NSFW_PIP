    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f07c82;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .player-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            transform: translateY(-15px);
            position: relative;
            z-index: 10;
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: all 0.3s ease;
            width: 518px;
            height: 920px;
        }
        
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        
        video {
            background: #000;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 初始隐藏控制元素 */
        .hide-controls::-webkit-media-controls {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-start-playback-button {
            display: none !important;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            background-color: #d11a2d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 26, 45, 0.4);
            min-width: 120px;
            position: relative;
            z-index: 20;
            user-select: none;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(209, 26, 45, 0.5);
            background-color: #e62e42;
        }
        
        button:active, button.active-state {
            transform: translateY(1px);
            background-color: #b01525;
            transition: background-color 0.1s ease;
        }
        
        .active-feature {
            background: linear-gradient(to right, #4CAF50, #8BC34A) !important;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 15;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(209, 26, 45, 0.3);
            border-radius: 50%;
            border-top-color: #d11a2d;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #fff;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ... (rest of the styles are unchanged) ... */
        
        /* 小屏幕笔记本电脑样式 (6:19比例) */
        @media (min-width: 451px) and (max-width: 1024px) {
            .video-container {
                width: 60vh; /* 使用视口高度作为基准 */
                height: 95vh; /* 6:19比例调整 */
                max-width: 380px;
                max-height: 600px;
            }
            
            .player-container {
                gap: 20px;
            }
            
            .controls {
                gap: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.95rem;
                min-width: 110px;
            }
        }
        
        /* 移动端样式 */
        @media (max-width: 450px) {
            .player-container {
                flex-direction: column;
            }
            
            .video-container {
                width: 388px;
                height: 690px;
            }
            
            .controls {
                flex-direction: row;
                gap: 8px;
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
                padding: 0 10px;
            }
            
            button {
                padding: 12px 15px;
                font-size: 0.9rem;
                min-width: auto;
                width: 120px;
                border-radius: 8px;
            }
        }
        
        /* 小屏幕设备 */
        @media (max-width: 400px) {
            .video-container {
                width: 376px;
                height: 668px;
            }
            
            .controls {
                gap: 6px;
            }
            
            button {
                padding: 10px 12px;
                font-size: 0.8rem;
                border-radius: 6px;
                width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-container" id="videoContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="video-wrapper" id="videoWrapper">
                <video id="videoPlayer" playsinline class="hide-controls"></video>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleMuteBtn">开启静音</button>
            <button id="autoPlayBtn">自动连播</button>
            <button id="autoSaveBtn">自动保存</button>
            <button id="reloadBtn">下个视频</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM元素缓存
            const elements = {
                videoPlayer: document.getElementById('videoPlayer'),
                videoContainer: document.getElementById('videoContainer'),
                videoWrapper: document.getElementById('videoWrapper'),
                reloadBtn: document.getElementById('reloadBtn'),
                toggleMuteBtn: document.getElementById('toggleMuteBtn'),
                autoPlayBtn: document.getElementById('autoPlayBtn'),
                autoSaveBtn: document.getElementById('autoSaveBtn'), // 新增
                loading: document.getElementById('loading')
            };

            // 配置常量
            const config = {
                AUTO_PLAY_DEFAULT: false,
                MUTE_DEFAULT: false,
                AUTO_SAVE_DEFAULT: false, // 新增
                MAX_RETRIES: 5,
                CACHE_SIZE: 15,
                CACHE_THRESHOLD: 3,
                CONTROLS_HIDE_DELAY: 3000,
                API_URLS: [
                    'http://api.xingchenfu.xyz/API/hssp.php',
                    'http://api.xingchenfu.xyz/API/wmsc.php',
                    'http://api.xingchenfu.xyz/API/tianmei.php',
                    'http://api.xingchenfu.xyz/API/cdxl.php',
                    'http://api.xingchenfu.xyz/API/yzxl.php',
                    'http://api.xingchenfu.xyz/API/rwsp.php',
                    'http://api.xingchenfu.xyz/API/nvda.php',
                    'http://api.xingchenfu.xyz/API/bsxl.php',
                    'http://api.xingchenfu.xyz/API/zzxjj.php',
                    'http://api.xingchenfu.xyz/API/qttj.php',
                    'http://api.xingchenfu.xyz/API/xqtj.php',
                    'http://api.xingchenfu.xyz/API/sktj.php',
                    'http://api.xingchenfu.xyz/API/cossp.php',
                    'http://api.xingchenfu.xyz/API/xiaohulu.php',
                    'http://api.xingchenfu.xyz/API/manhuay.php',
                    'http://api.xingchenfu.xyz/API/bianzhuang.php',
                    'http://api.xingchenfu.xyz/API/jk.php',
                    'https://v2.xxapi.cn/api/meinv?return=302',
                    'https://api.jkyai.top/API/jxhssp.php',
                    'https://api.jkyai.top/API/jxbssp.php',
                    'https://api.jkyai.top/API/rmtmsp/api.php',
                    'https://api.jkyai.top/API/qcndxl.php',
                    'https://www.hhlqilongzhu.cn/api/MP4_xiaojiejie.php',
                    'https://v.api.aa1.cn/api/api-video-qing-chun/index.php',
                    'https://api.yujn.cn/api/zzxjj.php?type=video',
                    'https://api.linhun.pro/api/sjsp',
                    'https://api.lolimi.cn/API/xjj/api.php',
                    'https://api.caonm.net/api/video/m/',
                    'https://api.wqw.red/api/video_m.php',
                    'https://api.jrsg.top/api/video.php',
                    'https://api.btstu.cn/sjbz/api.php?lx=meizi',
                    'https://api.emoao.com/api/sp.php',
                    'https://api.kuwoai.com/api/tiktok.php',
                    'https://api.chahuo.com/api/video/girl.php'
                ]
            };

            // 状态管理
            const state = {
                autoPlayEnabled: config.AUTO_PLAY_DEFAULT,
                autoSaveEnabled: config.AUTO_SAVE_DEFAULT, // 新增
                directoryHandle: null, // 新增: 用于存储用户选择的目录句柄
                controlsTimeout: null,
                currentApiIndex: -1,
                retryAttempts: 0,
                retryTimer: null,
                videoCache: [],
                isCaching: false
            };

            // UI更新器
            const uiUpdater = {
                updateToggleButton(button, isEnabled, text) {
                    button.textContent = isEnabled ? `关闭${text}` : `开启${text}`;
                    if (isEnabled) {
                        button.classList.add('active-feature');
                    } else {
                        button.classList.remove('active-feature');
                    }
                },
                 updateSaveButton(isEnabled) {
                    elements.autoSaveBtn.textContent = isEnabled ? '关闭保存' : '自动保存';
                    if (isEnabled) {
                        elements.autoSaveBtn.classList.add('active-feature');
                    } else {
                        elements.autoSaveBtn.classList.remove('active-feature');
                    }
                }
            };

            // 工具函数
            const utils = {
                getTimestampUrl(url) {
                    const separator = url.includes('?') ? '&' : '?';
                    return `${url}${separator}t=${Date.now()}`;
                },
                debounce(func, wait) {
                    let timeout;
                    return function(...args) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), wait);
                    };
                }
            };
            
            // 文件保存模块
            const fileSaver = {
                async requestDirectoryHandle() {
                    try {
                        const handle = await window.showDirectoryPicker();
                        state.directoryHandle = handle;
                        return handle;
                    } catch (err) {
                        console.error('用户取消选择目录或发生错误:', err);
                        state.autoSaveEnabled = false;
                        uiUpdater.updateSaveButton(false);
                        return null;
                    }
                },
                async saveVideo(videoUrl) {
                    if (!state.directoryHandle) {
                       console.log("没有目录句柄，跳过保存。");
                       return;
                    }
                    try {
                        const response = await fetch(videoUrl);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const blob = await response.blob();
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const filename = `video-${timestamp}.mp4`;
                        const fileHandle = await state.directoryHandle.getFileHandle(filename, { create: true });
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                        console.log(`视频已保存: ${filename}`);
                    } catch (err) {
                        console.error('保存视频时出错:', err);
                        if (err.name === 'NotAllowedError') {
                            state.directoryHandle = null;
                            state.autoSaveEnabled = false;
                            uiUpdater.updateSaveButton(false);
                            alert("保存权限已失效，请重新开启自动保存并选择目录。");
                        }
                    }
                }
            };

            // API相关函数
            const apiService = {
                getRandomAPI() {
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * config.API_URLS.length);
                    } while (newIndex === state.currentApiIndex && config.API_URLS.length > 1);
                    state.currentApiIndex = newIndex;
                    return utils.getTimestampUrl(config.API_URLS[newIndex]);
                }
            };

            // 缓存管理
            const cacheManager = {
                shouldCacheMore() {
                    return state.videoCache.length <= config.CACHE_THRESHOLD;
                },
                createCacheVideoElement() {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    video.preload = 'auto';
                    video.muted = true;
                    document.body.appendChild(video);
                    return video;
                },
                preloadVideoToCache() {
                    if (state.videoCache.length >= config.CACHE_SIZE || state.isCaching || !this.shouldCacheMore()) {
                        return;
                    }
                    state.isCaching = true;
                    const videoUrl = apiService.getRandomAPI();
                    const videoElement = this.createCacheVideoElement();
                    const cleanup = () => {
                        if (videoElement && videoElement.parentNode) {
                            document.body.removeChild(videoElement);
                        }
                        state.isCaching = false;
                    };
                    videoElement.src = videoUrl;
                    const loadedHandler = () => {
                        state.videoCache.push({ url: videoUrl, element: videoElement });
                        state.isCaching = false;
                        if (this.shouldCacheMore()) {
                            setTimeout(() => this.preloadVideoToCache(), 500);
                        }
                        videoElement.removeEventListener('loadeddata', loadedHandler);
                    };
                    const errorHandler = () => {
                        cleanup();
                        setTimeout(() => this.preloadVideoToCache(), 1000);
                        videoElement.removeEventListener('error', errorHandler);
                    };
                    videoElement.addEventListener('loadeddata', loadedHandler);
                    videoElement.addEventListener('error', errorHandler);
                },
                getVideoFromCache() {
                    if (state.videoCache.length === 0) return null;
                    const cachedVideo = state.videoCache.shift();
                    if (this.shouldCacheMore()) {
                        setTimeout(() => this.preloadVideoToCache(), 100);
                    }
                    return cachedVideo;
                }
            };

            // 视频控制
            const videoController = {
                resizeVideoContainer() {
                    if (!elements.videoPlayer.videoWidth || !elements.videoPlayer.videoHeight) return;
                    const aspectRatio = elements.videoPlayer.videoWidth / elements.videoPlayer.videoHeight;
                    const containerWidth = elements.videoContainer.offsetWidth;
                    const containerHeight = elements.videoContainer.offsetHeight;
                    const containerAspectRatio = containerWidth / containerHeight;
                    let width, height;
                    if (aspectRatio > containerAspectRatio) {
                        width = containerWidth;
                        height = width / aspectRatio;
                    } else {
                        height = containerHeight;
                        width = height * aspectRatio;
                    }
                    elements.videoPlayer.style.width = `${width}px`;
                    elements.videoPlayer.style.height = `${height}px`;
                },
                clearRetryTimer() {
                    if (state.retryTimer) {
                        clearTimeout(state.retryTimer);
                        state.retryTimer = null;
                    }
                },
                showLoading() {
                    elements.loading.style.display = 'flex';
                    elements.videoPlayer.style.display = 'none';
                },
                hideLoading() {
                    elements.loading.style.display = 'none';
                    elements.videoPlayer.style.display = 'block';
                },
                hideControls() {
                    elements.videoPlayer.classList.add('hide-controls');
                },
                showControls() {
                    clearTimeout(state.controlsTimeout);
                    elements.videoPlayer.classList.remove('hide-controls');
                    state.controlsTimeout = setTimeout(() => this.hideControls(), config.CONTROLS_HIDE_DELAY);
                },
                cleanupVideoResources() {
                    elements.videoPlayer.pause();
                    elements.videoPlayer.src = '';
                    elements.videoPlayer.load();
                },
                loadVideo(videoUrl, cachedElement = null) {
                    this.cleanupVideoResources();
                    elements.videoPlayer.src = videoUrl;
                    if (state.autoSaveEnabled) {
                        fileSaver.saveVideo(videoUrl).catch(err => console.error("Save video failed:", err));
                    }
                    if (cachedElement && cachedElement.parentNode) {
                        document.body.removeChild(cachedElement);
                    }
                    const loadedMetadataHandler = () => {
                        this.resizeVideoContainer();
                        elements.videoPlayer.play().catch(e => console.error('播放错误:', e));
                        elements.videoPlayer.removeEventListener('loadedmetadata', loadedMetadataHandler);
                    };
                    const errorHandler = () => {
                        this.handleVideoError();
                        elements.videoPlayer.removeEventListener('error', errorHandler);
                    };
                    elements.videoPlayer.addEventListener('loadedmetadata', loadedMetadataHandler);
                    elements.videoPlayer.addEventListener('error', errorHandler);
                },
                loadNextVideo() {
                    this.showLoading();
                    const cachedVideo = cacheManager.getVideoFromCache();
                    if (cachedVideo) {
                        this.loadVideo(cachedVideo.url, cachedVideo.element);
                    } else {
                        const newUrl = apiService.getRandomAPI();
                        this.loadVideo(newUrl);
                    }
                },
                handleVideoError() {
                    state.retryAttempts++;
                    if (state.retryAttempts <= config.MAX_RETRIES) {
                        state.retryTimer = setTimeout(() => this.loadNextVideo(), 1000);
                    } else {
                        state.retryAttempts = 0;
                        this.loadNextVideo();
                    }
                }
            };

            // 事件处理
            const eventHandlers = {
                addButtonFeedback(button) {
                    button.classList.add('active-state');
                    setTimeout(() => button.classList.remove('active-state'), 200);
                },
                bindEvents() {
                    elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        videoController.hideLoading();
                        state.retryAttempts = 0;
                    });
                    elements.videoPlayer.addEventListener('play', () => videoController.hideControls());
                    elements.videoPlayer.addEventListener('pause', () => videoController.showControls());
                    elements.videoPlayer.addEventListener('ended', () => {
                        if (state.autoPlayEnabled) {
                            videoController.loadNextVideo();
                        } else {
                            videoController.showControls();
                        }
                    });
                    elements.videoWrapper.addEventListener('click', () => {
                        if (elements.videoPlayer.paused) {
                            elements.videoPlayer.play();
                        } else {
                            elements.videoPlayer.pause();
                        }
                    });
                    elements.reloadBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.reloadBtn);
                        videoController.loadNextVideo();
                    });
                    elements.autoPlayBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.autoPlayBtn);
                        state.autoPlayEnabled = !state.autoPlayEnabled;
                        uiUpdater.updateToggleButton(elements.autoPlayBtn, state.autoPlayEnabled, '连播');
                        elements.videoPlayer.loop = !state.autoPlayEnabled;
                    });
                    elements.toggleMuteBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.toggleMuteBtn);
                        elements.videoPlayer.muted = !elements.videoPlayer.muted;
                        uiUpdater.updateToggleButton(elements.toggleMuteBtn, !elements.videoPlayer.muted, '静音');
                    });
                    elements.autoSaveBtn.addEventListener('click', async () => {
                        this.addButtonFeedback(elements.autoSaveBtn);
                        const isEnabling = !state.autoSaveEnabled;
                        if (isEnabling) {
                            if (!state.directoryHandle) {
                                await fileSaver.requestDirectoryHandle();
                            } else {
                                state.autoSaveEnabled = true;
                                uiUpdater.updateSaveButton(true);
                            }
                        } else {
                            state.autoSaveEnabled = false;
                            uiUpdater.updateSaveButton(false);
                        }
                    });
                    elements.videoPlayer.addEventListener('error', () => videoController.handleVideoError());
                    window.addEventListener('resize', utils.debounce(() => videoController.resizeVideoContainer(), 100));
                }
            };

            // 初始化函数
            function init() {
                elements.videoPlayer.controls = false;
                
                uiUpdater.updateToggleButton(elements.autoPlayBtn, state.autoPlayEnabled, '连播');
                elements.videoPlayer.loop = !state.autoPlayEnabled;

                elements.videoPlayer.muted = config.MUTE_DEFAULT;
                uiUpdater.updateToggleButton(elements.toggleMuteBtn, !config.MUTE_DEFAULT, '静音');

                uiUpdater.updateSaveButton(state.autoSaveEnabled);

                videoController.loadNextVideo();
                
                for (let i = 0; i < config.CACHE_SIZE; i++) {
                    setTimeout(() => cacheManager.preloadVideoToCache(), i * 300);
                }
                
                eventHandlers.bindEvents();
                setTimeout(() => videoController.hideControls(), 100);
            }

            // 启动应用
            init();
        });
    </script>
</body>
